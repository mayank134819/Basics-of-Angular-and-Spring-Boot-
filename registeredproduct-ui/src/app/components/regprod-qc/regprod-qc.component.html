  <div class="container">
  <form [formGroup]="regprodform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
        <label class="font-weight-bold">Serial ID</label>
        <input type="text" class="form-control" formControlName="serialid" required autofocus/>
          <!-- <input type="text" id="form3Example1" class="form-control" />
          <label class="form-label" for="form3Example1">First name</label> -->
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
        <label class="font-weight-bold">Account ID</label>
        <input type="email" class="form-control" formControlName="customerid" required/>
          <!-- <input type="text" id="form3Example2" class="form-control" />
          <label class="form-label" for="form3Example2">Last name</label> -->
        </div>
      </div>
    </div>
    <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="font-weight-bold">Reference Product ID</label>
        <input type="text" class="form-control" formControlName="refproductid" required/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
          <label class="font-weight-bold">Reference Date</label>
          <input type="email" class="form-control" />
            <!-- <input type="text" id="form3Example2" class="form-control" />
            <label class="form-label" for="form3Example2">Last name</label> -->
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
          
          <label class="font-weight-bold">Country</label>
        <input type="text" class="form-control" formControlName="country"/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
        
          <label class="font-weight-bold">PIN Code</label>
        <input type="text" class="form-control" formControlName="pincode"/>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="font-weight-bold">E-Mail</label>
        <input type="text" class="form-control" formControlName="email"/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
          <label class="font-weight-bold">Phone</label>
          <input type="email" class="form-control" formControlName="phone" />
            <!-- <input type="text" id="form3Example2" class="form-control" />
            <label class="form-label" for="form3Example2">Last name</label> -->
          </div>
        </div>
      </div>
  
  
    <div class="form-outline mb-4">
        <label class="font-weight-bold">Address Line 1</label>
        <input type="text" class="form-control" formControlName="addr1" />
    </div>
  
    
    <div class="form-outline mb-4">
        <label class="font-weight-bold">Address Line 2</label>
        <input type="text" class="form-control" formControlName="addr2" />
    </div>
  
    
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Create Registered Product</button>
  
  
  </form>
  </div>
